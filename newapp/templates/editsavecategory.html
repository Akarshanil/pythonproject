<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="bg-light rounded h-100 p-4">
                            <h6 class="mb-4">ADD CATEGORY</h6>
                            <form method="POST" action="{% url 'updatecategory' dataid=kaya.id %}" enctype="multipart/form-data">
                                {% csrf_token %}
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="Enter the Category Name" name="categoryname" value="{{kaya.categoryname}}">
                                <label for="floatingInput">Category Name</label>
                            </div>
                                <div class="mb-3">
                                    <img src="{{kaya.image.url}}"  height="100px" width="100px">
                                <label for="formFile" class="form-label">Upload the image</label>
                                <input class="form-control" type="file" id="formFile" name="image">
                            </div>

                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" style="height: 150px" name="description">{{kaya.description}}</textarea>
                                <label for="floatingTextarea">Description About the Category</label>

                            </div>
                             <button type="submit" class="btn btn-outline-secondary m-2">Update</button>
                            </form>
                        </div>

</body>
</html>
{% endblock %}
